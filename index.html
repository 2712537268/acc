<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<!--表格开始-->
	<body>
		<table border="1" cellpadding="10px">
			<thead>
				<!--页眉开始-->
				<tr align="center">
					<td colspan="4">统计表1</td>
				</tr>
				<tr align="center">
					<th style="background: #EDEEED;">序号</th>
					<th colspan="2" style="background: #EDEEED;">品名</th>
					<th style="background: #EDEEED;">数量</th>
				</tr>
			</thead>
			<!--页眉结束-->
			<!--表格主体开始-->
			<tbody>
				<tr align="center">
					<th style="background: #EDEEED;">1</th>
					<td colspan="2">手机</td>
					<td>2</td>
				</tr>
				<tr align="center">
					<th rowspan="2" style="background: #EDEEED;">2</th>
					<td rowspan="2">电脑</td>
					<td>台式机</td>
					<td>2</td>
				</tr>
				<tr align="center">
					<td>笔记本</td>
					<td>1</td>
				</tr>
			</tbody>
			<!--表格主体结束-->
			<!--页眉开始-->
			<tfoot>
				<tr>
					<td colspan="4" align="right">合计：5</td>
				</tr>
			</tfoot>
			<!--页眉结束-->
		</table>
		<!--表格结束-->
	</body>
</html>
